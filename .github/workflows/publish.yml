name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip running tests'
        required: false
        type: boolean
        default: false
      release_type:
        description: 'Force release type (leave empty to auto-detect from commits)'
        required: false
        type: choice
        default: ''
        options:
          - ''
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
          lfs: true

      - name: Pull latest main (for manual triggers)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Force release commit
        if: github.event_name == 'workflow_dispatch' && inputs.release_type != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          case "${{ inputs.release_type }}" in
            patch)
              git commit --allow-empty -m "fix: force patch release [workflow_dispatch]"
              ;;
            minor)
              git commit --allow-empty -m "feat: force minor release [workflow_dispatch]"
              ;;
            major)
              git commit --allow-empty -m "feat!: force major release [workflow_dispatch]

          BREAKING CHANGE: Manual major release triggered via workflow_dispatch"
              ;;
          esac

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Cache ESLint
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: eslint-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ hashFiles('src/**/*.ts') }}
          restore-keys: |
            eslint-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-
            eslint-${{ runner.os }}-

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint -- --cache --cache-location .eslintcache

      - name: Build
        run: npm run build

      - name: Test
        if: ${{ github.event.inputs.skip_tests != 'true' }}
        run: npm test

      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
